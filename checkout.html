<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adventura - Tour and Travel</title>
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="jumbotron-home">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="frontend/images/logo-adventura.png" alt="" height="60" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <button class="btn btn-primary btn-login" type="submit">
                  Login
                </button>
              </li>
              <li class="nav-item mx-2">
                <button class="btn btn-primary btn-register" type="submit">
                  Register
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid header">
        <div class="container jumbotron-headline">
          <h1>Explore</h1>
          <h2>Your Amazing City Tour Together</h2>
        </div>
        <div class="container jumbotron-searchbar">
          <p>Find great places to holliday</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary btn-search"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <main></main>
    <footer>
      <p>Copyright &copy; 2021 Adventura - Wildan Shafa Diandra</p>
    </footer>
    <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
