<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adventura - Tour and Travel</title>
    <link
      rel="stylesheet"
      href="frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="stylesheet" href="frontend/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="jumbotron-home">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="frontend/images/logo-adventura.png" alt="" height="60" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <button class="btn btn-primary btn-login" type="submit">
                  Login
                </button>
              </li>
              <li class="nav-item mx-2">
                <button class="btn btn-primary btn-register" type="submit">
                  Register
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <div class="container card">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1">
          <div class="col-4">
            <img src="frontend/images/logo-adventura-black.png" alt="" />
            <h1>5D Amazing Labuan Bajo</h1>
            <h2>Open Trip</h2>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col">
                <h4>Accomodation</h4>
                <p class="information-details">Hotel 4 Nights</p>
              </div>
              <div class="col">
                <h4>Transportation</h4>
                <p class="information-details">Garuda Indonesia</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h4>Duration</h4>
                <p class="information-details">5 Day 4 Night</p>
              </div>
              <div class="col">
                <h4>Date</h4>
                <p class="information-details">12 March 2021</p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <h1>Booking</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">col-sm</div>
          <div class="col-sm">col-sm</div>
          <div class="col-sm">col-sm</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <p>Copyright &copy; 2021 Adventura - Wildan Shafa Diandra</p>
      </div>
    </footer>
    <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
